<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <title>Smart Food Supply Chain Management System</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item {{home}}">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{customer}}" id="customer">
              <a class="nav-link" href="/customer" class="dashboard-button">Customer</a>
            </li>
            <li class="nav-item {{supplier}}" id="supplier">
              <a class="nav-link" href="/supplier" class="dashboard-button">Supplier</a>
            </li>
            <li class="nav-item {{distributor}}" id="distributor">
                <a class="nav-link" href="/distributor" class="dashboard-button">Distributor</a>
              </li>
          </ul>
          {% if session.get('name') %}
          <a class="ml-auto" href="{{ url_for('logout') }}" class="dashboard-button"><i class="fa fa-sign-out" aria-hidden="true"></i>{{session['name']}}</a>
          {% endif %}
        </div>
      </nav>
{% block content %}
{% endblock %}
</body>
</html>
